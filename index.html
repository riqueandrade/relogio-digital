<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relógio Digital Elegante</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body class="d-flex flex-column justify-content-center align-items-center min-vh-100">
    <div class="container">
        <button id="toggleTheme" class="btn btn-theme position-absolute top-0 end-0 m-3" aria-label="Alternar tema">
            <i class="fas fa-sun"></i>
            <i class="fas fa-moon d-none"></i>
        </button>
        <div class="clock-container">
            <div class="relogio" aria-live="polite">
                <div class="time-unit">
                    <span id="horas" aria-label="horas">00</span>
                    <span class="tempo">Horas</span>
                </div>
                <div class="separator">:</div>
                <div class="time-unit">
                    <span id="minutos" aria-label="minutos">00</span>
                    <span class="tempo">Minutos</span>
                </div>
                <div class="separator">:</div>
                <div class="time-unit">
                    <span id="segundos" aria-label="segundos">00</span>
                    <span class="tempo">Segundos</span>
                </div>
                <div class="time-unit am-pm">
                    <span id="ampm" aria-label="período">AM</span>
                </div>
            </div>
        </div>
        <div id="data" aria-label="data atual" class="mt-4 text-center"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="index.js"></script>
</body>

</html>
